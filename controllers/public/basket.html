    <h1><a href="/adminpanel/home" style="text-decoration: none; color: white;">BASKET</a> </h1>
    <form action="/apib/basket" method="POST" enctype="multipart/form-data">
        <div class="info">
        <div class="details">
            <input type="text" name="name" autocomplete="false"  required>
            <label for="name" class="label-name">
                <span class="content-name">BASKET NAME</span>
            </label>
        </div>
       
        <div class="details">
            <input type="text" name="author" autocomplete="off" required>
            <label for="author" class="label-name">
                <span class="content-name">ADMIN EMAIL</span>                
               <i class="fas fa-user-plus myIcon"></i>
            </label>
           <div class="add">
            <button  class="addIcon"  onclick="add()" style="height: 50px;">CLICK ME</button>  
        </div>
        </div>

        <div class="details" id="1" style="display: none;">
            <input placeholder="Another Admin" type="text" name="Admin" autocomplete="off" >
            <label for="Admin" class="label-name">
                                
                <i class="fas fa-user-minus myIcon"></i>
            </label>
            <div class="add">
            <button  class="addIcon"  onclick="sub('1')" style="height: 50px;">CLICK ME</button>  
        </div>
    </div>

       <div class="details">
